<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <button onclick="addition()">Add</button>
    <button onclick="subtraction()">Subtract</button>
    <button onclick="reset()">Reset</button>
    <br>
    <span id="value" style="font-size: 1500%">0</span>

    <script>
        let path = document.getElementById("value")

        function addition() {
            let val = path.textContent
            val++
            path.innerText = val
            col()
        }

        function subtraction() {
            let val = path.textContent
            val--
            path.innerText = val
            col()
        }

        function reset() {
            path.innerText = 0
            col()
        }

        function col() {
            let val = path.textContent
            if (val > 0) {
                colour = "green"
            }
            else if (val < 0) {
                colour = "red"
            }
            else{
                colour="black"
            }
            path.style.color = colour
        }
    </script>
</body>

</html>
