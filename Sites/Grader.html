<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grader</title>
</head>
<body>
    
        <h1><u>Grading System</u></h1><br>
        <input id="grader" maxlength="3" placeholder="Enter grade" type="text" size="8">
        <button onclick="conversion()" id="calculate">Calculate</button>
        <h3 id="result"></h3>
    
    <script>
        let gradeConv = "A"

        function conversion () {
            let result,colour
            let gradeNum = document.getElementById("grader").value

            if (gradeNum =="" || gradeNum >100 || gradeNum <0){
            result = "Please enter values between 0 and 100"
            }
            else if (gradeNum >=100){
            result = "PERFECT SCORE"
            colour="gold"
            }
            else if (gradeNum >=90){
            result = "A"
            colour="green"
            }
            else if (gradeNum >=80){
            result = "B"
            colour="lightgreen"
            }
            else if (gradeNum >=70){
            result = "C"
            colour="orange"
            }
            else if (gradeNum >=60){
            result = "D"
            colour="red"
            }
            else if (gradeNum <=50){
            result = "FAIL"
            colour="red"
            }
            let path = document.getElementById("result")
            path.innerText=result
            path.style.color=colour
        }
    </script>
</body>
</html>
