<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/snippets/sites/tools/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Counter</title>
</head>

<body>
    <button id="close" onclick="location.href='/snippets/index.html';"
        style="position:absolute;right:0.2%;top:0.5%;"><span class="glyphicon glyphicon-remove"></span></button>
    <h1>Counter</h1>
    <button onclick="addition()">Add</button>
    <button onclick="subtraction()">Subtract</button>
    <button onclick="reset()">Reset</button>
    <br>
    <span id="value" style="font-size: 1500%">0</span>

    <script>
        let path = document.getElementById("value")

        function addition() {
            let val = path.textContent
            val++
            path.innerText = val
            col()
        }

        function subtraction() {
            let val = path.textContent
            val--
            path.innerText = val
            col()
        }

        function reset() {
            path.innerText = 0
            col()
        }

        function col() {
            let val = path.textContent
            if (val > 0) {
                colour = "green"
            }
            else if (val < 0) {
                colour = "red"
            }
            else {
                colour = "black"
            }
            path.style.color = colour
        }
    </script>
    <style>
        body {
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
</body>

</html>
